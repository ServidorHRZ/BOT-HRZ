<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOT DE PRONÃ“STICOS HRZ - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6deb32;
            --primary-hover: #44af0e;
            --bg-gradient: linear-gradient(45deg, #000000, #111111);
            --shadow-color: rgba(56, 176, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            color: #fff;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(56, 176, 0, 0.1);
        }

        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .main-content {
            max-width: 1200px;
            margin: 0.2rem auto;
            padding: 0.5rem;
        }

        .welcome-card, .stat-card {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(56, 176, 0, 0.1);
        }

        .welcome-card {
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 0.2rem;
        }

        .welcome-card h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .stat-card {
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.2);
        }

        .stat-card h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .logout-btn {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            background: transparent;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .logout-btn i {
            font-size: 1.2rem;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .user-header i {
            font-size: 3.5rem;
            color: var(--primary-color);
        }

        .user-details h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .subscription-info {
            display: flex;
            gap: 2rem;
            font-size: 1.1rem;
        }

        .subscription-info i {
            color: var(--primary-color);
            margin-right: 0.5rem;
        }

        .status-active {
            color: var(--primary-color);
            font-weight: 600;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .action-btn {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--primary-color);
            color: #fff;
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            height: 80px;
        }

        .action-btn i {
            font-size: 1.5rem;
            color: var(--primary-color);
            flex-shrink: 0;
        }

        .action-btn .btn-text {
            text-align: left;
            flex-grow: 1;
        }

        .action-btn span {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .action-btn small {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(109, 235, 50, 0.2);
            background: rgba(109, 235, 50, 0.1);
        }

        @media (max-width: 768px) {
            .action-buttons {
                grid-template-columns: 1fr;
            }
            
            .subscription-info {
                flex-direction: column;
                gap: 1rem;
            }
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(109, 235, 50, 0.1);
            border-radius: 50%;
            border: 2px solid var(--primary-color);
        }

        .user-avatar i {
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        .plan-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(109, 235, 50, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid var(--primary-color);
        }

        .plan-badge i {
            color: var(--primary-color);
            margin-right: 0.5rem;
            font-size: 1rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(109, 235, 50, 0.1);
        }

        .info-label {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .info-value {
            display: block;
            color: var(--primary-color);
            font-weight: 600;
        }

        .content-section {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(109, 235, 50, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 0.5rem auto;
            max-width: 1200px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-header h2 {
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.8rem;
        }

        .section-header h2 i {
            background: rgba(109, 235, 50, 0.1);
            padding: 0.8rem;
            border-radius: 12px;
            font-size: 1.5rem;
        }

        .ver-mas-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(109, 235, 50, 0.1);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
            text-decoration: none;
            border: 1px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .ver-mas-btn:hover {
            background: var(--primary-color);
            color: #000;
        }

        .ver-mas-btn i {
            font-size: 0.8rem;
        }

        .prediction-card, .results-card, .news-card {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(109, 235, 50, 0.1);
            border-radius: 12px;
            padding: 1.8rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .prediction-card:hover, .results-card:hover, .news-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(109, 235, 50, 0.1);
            background: rgba(0, 0, 0, 0.7);
        }

        .prediction-card h3, .results-card h3, .news-card h3 {
            color: var(--primary-color);
            font-size: 1.3rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .prediction-card p, .results-card p, .news-card p {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            margin-bottom: 0.8rem;
        }

        .prediction {
            background: rgba(109, 235, 50, 0.1);
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
            font-weight: 500;
            margin-top: 1rem;
        }

        .result-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: rgba(109, 235, 50, 0.05);
            border-radius: 8px;
            margin-bottom: 0.8rem;
        }

        .result-item .success {
            background: rgba(109, 235, 50, 0.1);
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-item p {
            margin: 0;
        }

        .news-card {
            position: relative;
            overflow: hidden;
        }

        .news-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-color);
            opacity: 0.5;
        }

        .tab-navigation {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1rem auto;
            max-width: 800px;
            border-bottom: 1px solid rgba(109, 235, 50, 0.1);
            padding-bottom: 0;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: #fff;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            opacity: 0.7;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .tab-btn i {
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .tab-btn::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .tab-btn:hover {
            opacity: 1;
        }

        .tab-btn.active {
            opacity: 1;
            font-weight: 600;
        }

        .tab-btn.active::after {
            transform: scaleX(1);
        }

        /* Actualizaciones para hacer la pÃ¡gina responsiva */
        @media (max-width: 768px) {
            .navbar {
                padding: 0.8rem 1rem;
            }

            .navbar-content {
                flex-direction: column;
                gap: 1rem;
            }

            .logo {
                font-size: 1.2rem;
            }

            .main-content {
                padding: 0.5rem;
            }

            .welcome-card {
                padding: 1rem;
            }

            .user-header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .user-details h1 {
                font-size: 1.4rem;
            }

            .subscription-info {
                flex-direction: column;
                gap: 1rem;
            }

            .info-item {
                flex-direction: column;
                text-align: center;
                gap: 0.5rem;
            }

            .tab-navigation {
                flex-direction: column;
                gap: 0.5rem;
                padding: 0 1rem;
            }

            .tab-btn {
                width: 100%;
                justify-content: center;
                padding: 0.8rem;
            }

            .section-header h2 {
                font-size: 1.4rem;
            }

            .prediction-card {
                padding: 1rem;
            }

            /* Ajustes para las predicciones de partidos */
            .probability-legend {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
                text-align: center;
            }

            .additional-predictions {
                grid-template-columns: 1fr;
            }

            /* Ajustes para los detalles del partido */
            .prediction-card .grid-template-columns {
                grid-template-columns: 1fr !important;
                gap: 1rem !important;
            }

            .prediction-card img {
                width: 30px !important;
                height: 30px !important;
            }

            /* Ajuste para el VS */
            .prediction-card .vs-divider {
                margin: 0.5rem 0;
            }
        }

        @media (max-width: 480px) {
            .user-details h1 {
                font-size: 1.2rem;
            }

            .plan-badge {
                padding: 0.3rem 0.8rem;
                font-size: 0.9rem;
            }

            .section-header h2 {
                font-size: 1.2rem;
            }

            .prediction-card h3 {
                font-size: 1.1rem;
            }

            .probability-bar {
                height: 15px;
            }

            .prediction-item {
                padding: 0.8rem;
            }

            .probability-legend {
                font-size: 0.8rem;
            }
        }

        /* Ajustes para las barras de probabilidad */
        .probability-bar {
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            display: flex;
            background: rgba(255, 255, 255, 0.05);
        }

        .probability-bar div {
            transition: width 0.3s ease;
            position: relative;
        }

        .probability-bar div:first-child {
            background: linear-gradient(to right, rgba(109, 235, 50, 0.8), rgba(109, 235, 50, 0.9));
        }

        .probability-bar div:nth-child(2) {
            background: linear-gradient(to right, rgba(255, 215, 0, 0.8), rgba(255, 215, 0, 0.9));
        }

        .probability-bar div:last-child {
            background: linear-gradient(to right, rgba(255, 68, 68, 0.8), rgba(255, 68, 68, 0.9));
        }

        .probability-legend {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .probability-legend span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .probability-legend span::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .probability-legend span:first-child::before {
            background: #6deb32;
        }

        .probability-legend span:nth-child(2)::before {
            background: #ffd700;
        }

        .probability-legend span:last-child::before {
            background: #ff4444;
        }

        .news-category {
            margin-bottom: 2rem;
        }

        .category-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(109, 235, 50, 0.2);
        }

        .view-more-btn {
            background: rgba(109, 235, 50, 0.1);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .view-more-btn:hover {
            background: var(--primary-color);
            color: #000;
            transform: translateX(5px);
        }

        .view-more-btn i {
            font-size: 0.8rem;
            transition: transform 0.3s ease;
        }

        .view-more-btn:hover i {
            transform: translateX(3px);
        }

        @media (max-width: 768px) {
            .category-title {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .view-more-btn {
                width: 100%;
                justify-content: center;
            }
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.2rem;
            margin-top: 1rem;
        }

        .news-card {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(109, 235, 50, 0.1);
            position: relative;
            height: auto;
            display: flex;
            flex-direction: column;
        }

        .news-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(109, 235, 50, 0.15);
            background: rgba(0, 0, 0, 0.6);
        }

        .news-image {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .news-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .news-card:hover .news-image img {
            transform: scale(1.05);
        }

        .news-content {
            padding: 1.2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 1rem;
        }

        .news-category-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(109, 235, 50, 0.1);
            color: var(--primary-color);
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 0.8rem;
        }

        .news-title {
            font-size: 1.2rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 0.8rem;
            color: #fff;
        }

        .news-excerpt {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid rgba(109, 235, 50, 0.1);
        }

        .news-date {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .read-more {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            background: rgba(109, 235, 50, 0.1);
            transition: all 0.3s ease;
        }

        .read-more:hover {
            background: var(--primary-color);
            color: #000;
        }

        /* Estilos para las categorÃ­as */
        .news-categories-nav {
            display: flex;
            gap: 0.8rem;
            padding: 1rem 0;
            margin-bottom: 2rem;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .news-categories-nav::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(109, 235, 50, 0.2);
            color: #fff;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
            user-select: none;
        }

        .category-btn:hover {
            background: rgba(109, 235, 50, 0.1);
            border-color: var(--primary-color);
        }

        .category-btn.active {
            background: var(--primary-color);
            color: #000;
            border-color: var(--primary-color);
        }

        .category-btn.active i {
            color: #000;
        }

        /* Estilos para el estado de carga */
        .loading-state {
            text-align: center;
            padding: 2rem;
            color: var(--primary-color);
        }

        .loading-state i {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-card {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(56, 176, 0, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .league-header {
            text-align: center;
            padding: 1rem;
            border-bottom: 1px solid rgba(109, 235, 50, 0.1);
            margin-bottom: 1rem;
        }

        .league-header h3 {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .match-details {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            width: 100%;
            padding: 1rem;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;
            min-width: 120px;
        }

        .team-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 50%;
            padding: 5px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(109, 235, 50, 0.2);
        }

        .team span {
            text-align: center;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .match-score {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            background: rgba(109, 235, 50, 0.1);
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            min-width: 100px;
            text-align: center;
        }

        .prediction {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(109, 235, 50, 0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .prediction .label {
            color: rgba(255, 255, 255, 0.7);
        }

        .prediction .value {
            color: var(--primary-color);
            font-weight: 600;
        }

        .success-icon, .failed-icon {
            margin-left: auto;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .success-icon {
            background: rgba(109, 235, 50, 0.1);
            color: var(--primary-color);
        }

        .failed-icon {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
        }

        @media (max-width: 480px) {
            .match-details {
                gap: 1rem;
            }
            
            .team {
                min-width: 80px;

                    url: 'https://www.marca.com/rss/futbol/champions-league.xml',
                    icon: 'fas fa-star'
                },
                libertadores: {
                    name: 'Copa Libertadores',
                    url: 'https://www.marca.com/rss/futbol/futbol-internacional.xml',
                    icon: 'fas fa-globe-americas'
                },
                bundesliga: {
                    name: 'Bundesliga',
                    url: 'https://www.marca.com/rss/futbol/bundesliga.xml',
                    icon: 'fas fa-shield-alt'
                }
            };

            try {
                if (category === 'all') {
                    // Cargar una vista previa de cada categorÃ­a
                    let allNewsHTML = '';
                    for (const [key, cat] of Object.entries(categories)) {
                        if (key !== 'all') {
                            const news = await fetchRSSFeed(cat.url);
                            if (news.length > 0) {
                                allNewsHTML += `
                                    <div class="news-category">
                                        <h3 class="category-title">
                                            <i class="${cat.icon}"></i> ${cat.name}
                                            <button class="view-more-btn" onclick="fetchSportsNews('${key}')">
                                                Ver mÃ¡s <i class="fas fa-arrow-right"></i>
                                            </button>
                                        </h3>
                                        <div class="news-grid">
                                            ${news.slice(0, 2).map(item => createNewsCard(item)).join('')}
                                        </div>
                                    </div>
                                `;
                            }
                        }
                    }
                    newsSection.innerHTML = allNewsHTML;
                } else {
                    // Cargar noticias de una categorÃ­a especÃ­fica
                    const categoryInfo = categories[category];
                    const news = await fetchRSSFeed(categoryInfo.url);
                    
                    newsSection.innerHTML = `
                        <div class="news-category">
                            <h3 class="category-title">
                                <i class="${categoryInfo.icon}"></i> ${categoryInfo.name}
                            </h3>
                            <div class="news-grid">
                                ${news.map(item => createNewsCard(item)).join('')}
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error al cargar las noticias:', error);
                newsSection.innerHTML = `
                    <div class="news-card">
                        <h3><i class="fas fa-exclamation-triangle"></i> Error</h3>
                        <p>No se pudieron cargar las noticias. Por favor, intenta mÃ¡s tarde.</p>
                    </div>
                `;
            }
        }

        // Agregar event listeners para los botones de categorÃ­a
        document.addEventListener('DOMContentLoaded', function() {
            const categoryButtons = document.querySelectorAll('.category-btn');
            const newsContent = document.getElementById('news-content');

            // FunciÃ³n para mostrar estado de carga
            function showLoading() {
                newsContent.innerHTML = `
                    <div class="loading-state">
                        <i class="fas fa-spinner"></i>
                        <p>Cargando noticias...</p>
                    </div>
                `;
            }

            // FunciÃ³n para manejar errores
            function showError(message) {
                newsContent.innerHTML = `
                    <div class="loading-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>${message}</p>
                    </div>
                `;
            }

            // Mejorar el manejo de clics en categorÃ­as
            categoryButtons.forEach(button => {
                button.addEventListener('click', async function(e) {
                    e.preventDefault();
                    
                    // Actualizar estados de los botones
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    const category = this.dataset.category;
                    
                    try {
                        showLoading();
                        await fetchSportsNews(category);
                    } catch (error) {
                        showError('Error al cargar las noticias. Por favor, intenta de nuevo.');
                        console.error('Error:', error);
                    }
                });
            });

            // Mejorar el botÃ³n "Ver mÃ¡s"
            document.querySelectorAll('.view-more-btn').forEach(btn => {
                btn.addEventListener('click', async function(e) {
                    e.preventDefault();
                    
                    const category = this.dataset.category;
                    const categoryButton = document.querySelector(`[data-category="${category}"]`);
                    
                    if (categoryButton) {
                        categoryButton.click();
                        
                        // Scroll suave hasta la secciÃ³n de noticias
                        document.getElementById('noticias-section').scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });

        // Actualizar la funciÃ³n createNewsCard
        function createNewsCard(item) {
            const category = item.category || 'Deportes';
            return `
                <div class="news-card">
                    <div class="news-image">
                        <img src="${item.image}" alt="${item.title}">
                    </div>
                    <div class="news-content">
                        <div>
                            <span class="news-category-tag">
                                <i class="fas fa-futbol"></i>
                                ${category}
                            </span>
                            <h3 class="news-title">${item.title}</h3>
                            <p class="news-excerpt">${item.description.replace(/<[^>]*>/g, '').substring(0, 120)}...</p>
                        </div>
                        <div class="news-meta">
                            <span class="news-date">
                                <i class="far fa-clock"></i>
                                ${formatDate(item.pubDate)}
                            </span>
                            <a href="${item.link}" target="_blank" class="read-more">
                                Leer mÃ¡s
                                <i class="fas fa-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        // Actualizar la funciÃ³n formatDate para un formato mÃ¡s elegante
        function formatDate(date) {
            const options = {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            };
            return new Date(date).toLocaleDateString('es-ES', options);
        }

        // Modificar la funciÃ³n fetchRSSFeed para usar un servicio de proxy mÃ¡s confiable
        async function fetchRSSFeed(url) {
            try {
                // Usar rss2json como servicio alternativo
                const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data.status === 'ok') {
                    return data.items.map(item => ({
                        title: item.title,
                        description: item.description,
                        link: item.link,
                        pubDate: new Date(item.pubDate),
                        image: item.enclosure?.link || item.thumbnail || 'https://via.placeholder.com/400x300?text=Noticia+Deportiva'
                    }));
                }
                return [];
            } catch (error) {
                console.error('Error al obtener el feed RSS:', error);
                return [];
            }
        }

        function clearResultsCache() {
            const cachedTimestamp = localStorage.getItem('resultsTimestamp');
            if (cachedTimestamp) {
                const now = new Date().getTime();
                const timeDiff = now - parseInt(cachedTimestamp);
                const threeHours = 3 * 60 * 60 * 1000;
                
                if (timeDiff >= threeHours) {
                    localStorage.removeItem('resultsData');
                    localStorage.removeItem('resultsTimestamp');
                    console.log('CachÃ© de resultados borrado por tiempo expirado');
                }
            }
        }

        async function fetchResults() {
            const now = new Date();
            const cachedData = localStorage.getItem('resultsData');
            const cachedTimestamp = localStorage.getItem('resultsTimestamp');

            // Verificar si hay datos en cachÃ© y si no han pasado 3 horas
            if (cachedData && cachedTimestamp) {
                const timeDiff = now.getTime() - parseInt(cachedTimestamp);
                const threeHours = 3 * 60 * 60 * 1000; // 3 horas en milisegundos
                
                if (timeDiff < threeHours) {
                    console.log('Usando datos en cachÃ©');
                    return JSON.parse(cachedData);
                }
            }

            try {
                console.log('Realizando nueva solicitud de resultados a la API');
                const url = 'https://magicloops.dev/api/loop/fbdd9b60-f514-4974-bf67-08c2c831f242/run';
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ "input": "I love Magic Loops!" })
                });

                if (!response.ok) {
                    throw new Error('Error en la respuesta de la API');
                }

                const data = await response.json();
                console.log('Respuesta de la API de resultados:', data);
                
                const transformedData = {
                    results: data.matches.map(match => ({
                        league: match.league || 'Liga no especificada',
                        home_team: match.team1,
                        away_team: match.team2,
                        score: match.result || 'VS',
                        logo1: match.logo1,
                        logo2: match.logo2
                    }))
                };
                
                // Guardar en cachÃ© con timestamp
                localStorage.setItem('resultsData', JSON.stringify(transformedData));
                localStorage.setItem('resultsTimestamp', now.getTime().toString());
                
                return transformedData;
            } catch (error) {
                console.error('Error al obtener resultados:', error);
                // Si hay error, intentar usar datos en cachÃ© aunque hayan pasado 3 horas
                if (cachedData) {
                    console.log('Usando datos en cachÃ© debido a error en la API');
                    return JSON.parse(cachedData);
                }
                return null;
            }
        }

        async function loadResults() {
            console.log('Iniciando carga de resultados');
            showLoader();
            
            try {
                clearResultsCache(); // Solo limpiarÃ¡ si han pasado 3 horas
                const data = await fetchResults();
                console.log('Resultados obtenidos:', data);
                
                if (data && data.results) {
                    displayResults(data.results);
                } else {
                    const resultsContent = document.querySelector('#resultados-section .section-content');
                    if (resultsContent) {
                        resultsContent.innerHTML = `
                            <div class="results-card">
                                <h3><i class="fas fa-exclamation-triangle"></i> Sin datos</h3>
                                <p>No hay resultados disponibles en este momento.</p>
                            </div>
                        `;
                    }
                }
            } catch (error) {
                console.error('Error al cargar resultados:', error);
            } finally {
                hideLoader();
            }
        }

        function displayResults(results) {
            const resultsContent = document.querySelector('#resultados-section .section-content');
            if (!resultsContent) return;

            if (!results || results.length === 0) {
                resultsContent.innerHTML = `
                    <div class="results-card">
                        <h3><i class="fas fa-exclamation-triangle"></i> Sin datos</h3>
                        <p>No hay resultados disponibles en este momento.</p>
                    </div>
                `;
                return;
            }

            const resultsHTML = results.map(result => `
                <div class="results-card">
                    <div class="league-header">
                        <i class="fas fa-trophy"></i>
                        <h3>${result.league}</h3>
                    </div>
                    <div class="result-item">
                        <div class="match-details">
                            <div class="team">
                                <img src="${result.logo1}" 
                                     alt="${result.home_team}" 
                                     class="team-logo"
                                     onerror="this.src='https://via.placeholder.com/60/1a1a1a/6deb32?text=âš½'">
                                <span>${result.home_team}</span>
                            </div>
                            <div class="match-score">
                                ${result.score}
                            </div>
                            <div class="team">
                                <img src="${result.logo2}" 
                                     alt="${result.away_team}" 
                                     class="team-logo"
                                     onerror="this.src='https://via.placeholder.com/60/1a1a1a/6deb32?text=âš½'">
                                <span>${result.away_team}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            resultsContent.innerHTML = resultsHTML;
        }
    </script>
</body>
