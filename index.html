<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOT DE PRONÓSTICOS HRZ - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #6deb32;
            --primary-hover: #44af0e;
            --bg-gradient: linear-gradient(45deg, #000000, #111111);
            --shadow-color: rgba(56, 176, 0, 0.2);
        }

        body {
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            padding: clamp(30px, 5vw, 50px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 255, 0, 0.2);
            width: min(90%, 450px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: clamp(30px, 5vw, 40px);
        }

        .login-header .logo-container {
            background: var(--primary-color);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px var(--shadow-color);
        }

        .login-header .logo {
            color: #000;
            font-size: 35px;
        }

        .login-header h1 {
            color: #fff;
            font-size: clamp(20px, 4vw, 28px);
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 18px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 45px;
            border: 2px solid var(--primary-color);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 15px var(--shadow-color);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-color);
            border: none;
            border-radius: 12px;
            color: #000;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: none;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .login-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        .login-btn:hover::after {
            left: 100%;
        }

        .login-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
        }

        .forgot-password {
            text-align: center;
            margin-top: 25px;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--primary-hover);
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.4);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 25px;
            }

            .login-header .logo-container {
                width: 60px;
                height: 60px;
            }

            .login-header .logo {
                font-size: 25px;
            }

            .input-group input {
                padding: 12px 40px;
            }

            .login-btn {
                padding: 14px;
            }
        }

        .swal-custom-popup {
            border: 1px solid rgba(56, 176, 0, 0.2) !important;
            background: rgba(0, 0, 0, 0.95) !important;
        }
        .swal2-timer-progress-bar {
            background: #38B000 !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <i class="fas fa-futbol logo"></i>
            </div>
            <h1>BOT DE PRONÓSTICOS HRZ</h1>
        </div>
        <form id="loginForm" onsubmit="return validateLogin(event)">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="usuario" placeholder="Usuario" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="login-btn">Iniciar Sesión</button>
            <div class="forgot-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>

    <script>
        // ID de tu hoja de Google Sheets
        const SPREADSHEET_ID = '1X1bQDWQMuQgDE60ZGO1OhWh0t7CAjq6dz5Xipqaoqr8';
        const API_KEY = 'AIzaSyAJOaYEqvQULRd6w-cwKvm_cyP0PRzkruw';

        function initClient() {
            return gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
                scope: 'https://www.googleapis.com/auth/spreadsheets'
            }).then(function() {
                console.log('Google Sheets API inicializada');
            }).catch(function(error) {
                console.error('Error:', error);
                Swal.fire({
                    title: 'Error',
                    text: 'Error al inicializar la API',
                    icon: 'error'
                });
            });
        }

        gapi.load('client', initClient);

        // Función para formatear fecha
        function formatDate(dateString) {
            const [day, month, year] = dateString.split('/');
            return new Date(year, month - 1, day); // month - 1 porque en JS los meses van de 0-11
        }

        async function validateLogin(event) {
            event.preventDefault();
            
            try {
                await initClient(); // Esperamos a que se inicialice la API
                
                const usuario = document.getElementById('usuario').value;
                const password = document.getElementById('password').value;

                const response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: SPREADSHEET_ID,
                    range: 'A2:E',
                });

                const rows = response.result.values;
                if (!rows || rows.length === 0) {
                    Swal.fire({
                        title: 'Error',
                        text: 'No se encontraron datos',
                        icon: 'error'
                    });
                    return false;
                }

                const currentDate = new Date();
                
                for (let row of rows) {
                    if (row[0] === usuario && row[1] === password) {
                        const fechaInicio = formatDate(row[2]);
                        const fechaFinal = formatDate(row[3]);
                        const plan = row[4];

                        if (currentDate >= fechaInicio && currentDate <= fechaFinal) {
                            sessionStorage.setItem('userAuth', 'true');
                            sessionStorage.setItem('userName', usuario);
                            sessionStorage.setItem('userPlan', plan);
                            sessionStorage.setItem('validDate', row[3]);
                            
                            Swal.fire({
                                title: `<i class="fas fa-check-circle" style="color: #38B000"></i> ¡Bienvenido ${usuario}!`,
                                html: `
                                    <div style="text-align: left; padding: 10px;">
                                        <p style="margin: 15px 0;">
                                            <i class="fas fa-crown" style="color: #38B000"></i>
                                            <strong style="margin-left: 10px;">Plan:</strong> 
                                            <span style="color: #38B000">${plan}</span>
                                        </p>
                                        <p style="margin: 15px 0;">
                                            <i class="fas fa-calendar-check" style="color: #38B000"></i>
                                            <strong style="margin-left: 10px;">Válido hasta:</strong> 
                                            <span style="color: #38B000">${row[3]}</span>
                                        </p>
                                    </div>
                                `,
                                icon: 'success',
                                timer: 2500,
                                timerProgressBar: true,
                                showConfirmButton: false,
                                background: '#000',
                                color: '#fff',
                                iconColor: '#38B000',
                                customClass: {
                                    popup: 'swal-custom-popup'
                                }
                            }).then(() => {
                                window.location.href = 'pages/home.html';
                            });
                            return false;
                        } else {
                            Swal.fire({
                                title: '<i class="fas fa-exclamation-triangle" style="color: #ff9800"></i> Suscripción Expirada',
                                html: `
                                    <div style="text-align: left; padding: 10px;">
                                        <p style="color: #ff9800; margin: 15px 0;">
                                            <i class="fas fa-clock" style="margin-right: 10px;"></i>
                                            Tu suscripción ha vencido
                                        </p>
                                        <p style="color: #fff; margin: 15px 0;">
                                            <i class="fas fa-info-circle" style="color: #38B000; margin-right: 10px;"></i>
                                            Para renovar tu plan, contacta con nosotros:
                                        </p>
                                        <a href="https://wa.me/TUNUMERO" style="
                                            display: inline-block;
                                            margin-top: 10px;
                                            padding: 10px 20px;
                                            background: #25D366;
                                            color: #fff;
                                            text-decoration: none;
                                            border-radius: 8px;
                                            transition: all 0.3s ease;
                                        ">
                                            <i class="fab fa-whatsapp" style="margin-right: 10px;"></i>
                                            Renovar por WhatsApp
                                        </a>
                                    </div>
                                `,
                                icon: 'warning',
                                showConfirmButton: true,
                                confirmButtonText: 'Entendido',
                                background: '#000',
                                color: '#fff',
                                iconColor: '#ff9800',
                                confirmButtonColor: '#38B000',
                                customClass: {
                                    popup: 'swal-custom-popup'
                                }
                            });
                            return false;
                        }
                    }
                }
                
                Swal.fire({
                    title: '<i class="fas fa-times-circle" style="color: #ff3e3e"></i> Error de Acceso',
                    html: `
                        <div style="text-align: left; padding: 10px;">
                            <p style="color: #ff3e3e; margin: 15px 0;">
                                <i class="fas fa-user-times" style="margin-right: 10px;"></i>
                                Usuario o contraseña incorrectos
                            </p>
                            <p style="color: #fff; margin: 15px 0;">
                                <i class="fas fa-info-circle" style="color: #38B000; margin-right: 10px;"></i>
                                Por favor, verifica tus credenciales e intenta nuevamente
                            </p>
                        </div>
                    `,
                    icon: 'error',
                    confirmButtonText: 'Intentar de nuevo',
                    background: '#000',
                    color: '#fff',
                    iconColor: '#ff3e3e',
                    confirmButtonColor: '#38B000',
                    customClass: {
                        popup: 'swal-custom-popup'
                    }
                });
                return false;
            } catch (error) {
                console.error('Error:', error);
                Swal.fire({
                    title: 'Error',
                    text: 'Error al verificar las credenciales',
                    icon: 'error'
                });
                return false;
            }
        }
    </script>
</body>
</html>
